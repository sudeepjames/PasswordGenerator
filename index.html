<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strong Memorable Password Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600&display=swap" rel="stylesheet">
<style>

        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #fff;
        padding: 100px;
        border-radius: 12px;
        box-shadow: 0 14px 55px rgba(0,0,0,0.5);

        width: 420px;
    }
    h1 {

    }
    input[type="number"] {

        padding: 5px;
        margin-right: 10px;
    }
    label {
        margin-right: 10px;
    }
    #password {
        margin-top: 20px;
        font-weight: bold;
        word-break: break-word;
        cursor: pointer;
        padding: 10px;
        background: #f1f1f1;
        border-radius: 6px;
        user-select: none;
    }
    .strength-label {
        margin-top: 10px;
        font-weight: bold;
    }
    .strength-bar-container {
        margin-top: 5px;
        background: #ddd;
        border-radius: 6px;
        overflow: hidden;
        height: 10px;
    }
    .strength-bar {
        height: 100%;
        width: 0%;
        background: red;
        transition: width 0.3s ease, background 0.3s ease;
    }


button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #4f6ff8;
    color: white;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    transition: background 0.2s ease, transform 0.1s ease;
}
button:hover {
    background: #3c59dc;
}
button:active {
    transform: scale(0.97);
}

</style>
</head>
<body>

<div class="container">
    <h1>Strong Memorable Password Generator</h1>
    <div>
        <label for="numWords">Words:</label>
        <input type="number" id="numWords" value="3" min="2" max="8">
    </div>
    <div style="margin-top:10px;">
        <input type="checkbox" id="capitalize" checked>
        <label for="capitalize">Capitalize Words</label>
        <input type="checkbox" id="addNumber">
        <label for="addNumber">Add Number</label>
        <input type="checkbox" id="addSymbol">
        <label for="addSymbol">Add Symbol</label>
    </div>
<button onclick="generatePassword()">Regenerate</button>

    <div id="password" onclick="copyPassword()">Click to Copy</div>
    <div class="strength-label" id="strengthLabel"></div>
    <div class="strength-bar-container">
        <div class="strength-bar" id="strengthBar"></div>
    </div>
</div>

"visit","voice","vote","wait","walk","wall","want","war","watch","water","way","we","weapon","wear","week","weight","well","west","western","what","whatever","when","where","whether","which","while","white","who","whole","whom","whose","why","wide","wife","will","win","wind","window","wish","with","within","without","woman","wonder","word","work","worker","world","worry","would","write","writer","wrong","yard","yeah","year","yes","yet","you","young","your","yourself"
];

const numWordsInput = document.getElementById('numWords');
const capitalizeInput = document.getElementById('capitalize');
const addNumberInput = document.getElementById('addNumber');
const addSymbolInput = document.getElementById('addSymbol');
const passwordDiv = document.getElementById('password');
const strengthBar = document.getElementById('strengthBar');
const strengthLabel = document.getElementById('strengthLabel');

function generatePassword() {
    const numWords = parseInt(numWordsInput.value);
    const capitalize = capitalizeInput.checked;
    const addNumber = addNumberInput.checked;
    const addSymbol = addSymbolInput.checked;

    let passwordWords = [];
    for (let i = 0; i < numWords; i++) {
        let word = wordList[Math.floor(Math.random() * wordList.length)];
        if (capitalize) word = word.charAt(0).toUpperCase() + word.slice(1);
        passwordWords.push(word);
    }

    let password = passwordWords.join("-");

    if (addNumber) {
        password += Math.floor(Math.random() * 100);
    }
    if (addSymbol) {
        const symbols = "!@#$%^&*";
        password += symbols[Math.floor(Math.random() * symbols.length)];
    }

    passwordDiv.textContent = password;
    updateStrength(password);
}

function copyPassword() {
    const passwordText = passwordDiv.textContent;
    if (passwordText) {
        navigator.clipboard.writeText(passwordText).then(() => {
            alert('Password copied to clipboard!');
        });
    }
}

function updateStrength(password) {
    let score = 0;
    if (/[a-z]/.test(password)) score++;
    if (/[A-Z]/.test(password)) score++;
    if (/[0-9]/.test(password)) score++;
    if (/[!@#$%^&*]/.test(password)) score++;
    let lengthFactor = Math.min(password.length / 20, 1);
    let strength = (score / 4) * 100 * lengthFactor;

    strengthBar.style.width = `${strength}%`;
    let label = "";
    if (strength < 40) {
        strengthBar.style.background = "red";
        label = "Weak";
    } else if (strength < 70) {
        strengthBar.style.background = "orange";
        label = "Medium";
    } else {
        strengthBar.style.background = "green";
        label = "Strong";
    }
    strengthLabel.textContent = `Strength: ${label}`;
}

// Live update
[numWordsInput, capitalizeInput, addNumberInput, addSymbolInput].forEach(el => {
    el.addEventListener('input', generatePassword);
});

// Initial password
generatePassword();
</script>
