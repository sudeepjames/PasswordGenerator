const numWordsInput = document.getElementById('numWords');
const capitalizeInput = document.getElementById('capitalize');
const addNumberInput = document.getElementById('addNumber');
const addSymbolInput = document.getElementById('addSymbol');
const passwordDiv = document.getElementById('password');
const strengthBar = document.getElementById('strengthBar');
const strengthLabel = document.getElementById('strengthLabel');

function generatePassword() {
    const numWords = parseInt(numWordsInput.value);
    const capitalize = capitalizeInput.checked;
    const addNumber = addNumberInput.checked;
    const addSymbol = addSymbolInput.checked;

    let passwordWords = [];
    for (let i = 0; i < numWords; i++) {
        let word = wordList[Math.floor(Math.random() * wordList.length)];
        if (capitalize) word = word.charAt(0).toUpperCase() + word.slice(1);
        passwordWords.push(word);
    }

    let password = passwordWords.join("-");

    if (addNumber) {
        password += Math.floor(Math.random() * 100);
    }
    if (addSymbol) {
        const symbols = "!@#$%^&*";
        password += symbols[Math.floor(Math.random() * symbols.length)];
    }

    passwordDiv.textContent = password;
    updateStrength(password);
}

function copyPassword() {
    const passwordText = passwordDiv.textContent;
    if (passwordText) {
        navigator.clipboard.writeText(passwordText).then(() => {
            alert('Password copied to clipboard!');
        });
    }
}

function updateStrength(password) {
    let score = 0;
    if (/[a-z]/.test(password)) score++;
    if (/[A-Z]/.test(password)) score++;
    if (/[0-9]/.test(password)) score++;
    if (/[!@#$%^&*]/.test(password)) score++;
    let lengthFactor = Math.min(password.length / 20, 1);
    let strength = (score / 4) * 100 * lengthFactor;

    strengthBar.style.width = `${strength}%`;
    let label = "";
    if (strength < 40) {
        strengthBar.style.background = "red";
        label = "Weak";
    } else if (strength < 70) {
        strengthBar.style.background = "orange";
        label = "Medium";
    } else {
        strengthBar.style.background = "green";
        label = "Strong";
    }
    strengthLabel.textContent = `Strength: ${label}`;
}

// Live update
[numWordsInput, capitalizeInput, addNumberInput, addSymbolInput].forEach(el => {
    el.addEventListener('input', generatePassword);
